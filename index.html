<script>
    function sumar(a, b){
        var suma = a + b;
        console.log("El resultado de " + a + "+" + b +" es: " + suma);
    };

    sumar(5, 3);
    sumar(8, 9);
    sumar(2, 4);
    sumar(5, 5);

    function concatenarCadenas(cadena1, cadena2, cadena3){
        console.log(cadena1 + " " + cadena2 + " " + cadena3);
    };

    concatenarCadenas("Estoy", "aprendidendo", "a programar");
    concatenarCadenas("Abre", "la", "puerta");
    concatenarCadenas("Estoy", "muy", "feliz");
    concatenarCadenas("Siga", "las", "instrucciones");
</script>
